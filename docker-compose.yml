version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: flightchain-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: flightchain
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/migrations/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  # Optional: Backend in Docker
  # backend:
  #   build: ./backend
  #   ...

volumes:
  mysql_data:
